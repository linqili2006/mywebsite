<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/signin.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" method="post" action="login">
                <h2 class="form-signin-heading">请登录</h2>
                <label for="name" class="sr-only">用户名</label>
                <input name="name" id="name" class="form-control" placeholder="用户名" required="" autofocus="">
                <label for="inputPassword" class="sr-only">密码</label> 
                <input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="密码" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </body>
</html>
